<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Simulador de Matemáticas Avanzadas</title>
  <script type="text/javascript">
    // GitHub Pages SPA redirect hack
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment
    var segmentCount = 1; // The number of directories to remain in the path
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>Redirigiendo...</h2>
    <p>Si no eres redirigido automáticamente, <a href="/algebra-lineal-simulator/">haz clic aquí</a>.</p>
  </div>
</body>
</html>
